[VideoMode]           ; video mode size,  depends on your VESA BIOS
640, 480              ;  could be (1024,768)-(800,600)-(640,480) ...
[KeyboardMap]         ; keyboard map layout file
qwerteng.map
[MousePosition]       ; default mouse position in screen
0.5, 0.5              ; each value between [0.0, 1.0] relatif position starting from bottom left corner
[VerticalSynch]       ; Screen vertical synchronisation
0                     ; 0 : disabled, 1 : enabled
[DropFrames]          ; drop frames when decoding isn't enough fast
0                     ; 0 : disabled, 1 : enabled
[InterpolateUV]       ; Interpolate U and V image component, better quality but slower
0                     ; 0 : disabled, 1 : enabled
[FitScreen]           ; Fit Video pictures in screen (GUI Frame, or Full screen)
1                     ; 0 : disabled, 1 : enabled
[FullScrSmooth]       ; Smooth displayed video at Full screen
0                     ; 0 : disabled, 1 : enabled
[FullScrShowTime]     ; show video time on the top, left corner at full screen
1                     ; 0 : disabled, 1 : enabled
[FullScrShowFps]      ; show fps on top, right corner at full screen
0                     ; 0 : disabled, 1 : enabled



