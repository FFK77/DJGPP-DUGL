[VideoMode]           ; video mode size,  depends on your VESA BIOS
800, 600              ;  could be (1024,768)-(800,600)-(640,480) ...
[MousePosition]       ; default mouse position in screen
0.5, 0.5              ; each value between [0.0, 1.0] relatif position starting from bottom left corner
[KeyboardMap]         ; keyboard map layout file
qwerteng.map
[KeyBWaitPageUP]
1, 0.5                ; val1 : (0 disabled, 1 enabled), val2 : seconds to wait keyUp pushed to move previous page
[KeyBWaitPageDOWN]
1, 0.5                ; val1 : (0 disabled, 1 enabled), val2 : seconds to wait keyDOWN pushed to move next page
[KeyBWaitStartScroll] ; time to wait before starting a fast scrolling
0.25
[SmoothDownSize]      ; val1 : (0 disable, 1 enable); val2 : should be > 0.0 and < 1.0, is zoom limit that enable <smooth downsize>, val3 : should be > 0.0 and < val2, is zoom limit that will enable bluring twice before downsizing
1, 0.7, 0.25
[SmoothZoom]          ; val1 : (0 disable, 1 enable); val2 : should be > 1.0, is zoom limit that enable <smooth>, val3 : should be > val2 is zoom limit that will enable smoothing twice before downsizing
1, 1.6, 3.2
[MsWheelScrollDir]    ; val1 : (1 normal direction, -1 reverse direction)
1
[DefaultTypeOpen]     ; val1 : (0 all supported images, 1 jpg, 2 png, 3 bmp, 5 gif, 6 pcx, 7 all files) : default filtered image type
0
[EnableDefaultMultiLoad] ; val1 : (0 disable, 1 enable) enable multi-images load by default
0
[ImageDisplayMode]    ; val1 : (0 fit width, 1 fit view, 2 as is) sets the viewing mode
1
[CheckWinNT]          ; val1 : (0 disable, 1 enable) if enabled check if the apps is running under WinNT OS and exit with error msg
1
